 <script>

function addPage(tpage,page,kw){

var maxpage =parseInt(tpage/20);

var pp=page-4;
if(page>maxpage-8){
	pp=maxpage-7;
}
if(pp<1){

	pp=1;

}

var privous=parseInt(page)-1;

if(privous<1){

	privous=1;

}

var next=parseInt(page)+1;

//if(privous<1){privous=1;}

$('#pageIndex').html('<li><a  href="/bind/search/kw/'+kw+'/page/'+privous+'.html" >上一页</a></li>');

for(var i=0;i<8;i++){
	
	$('#pageIndex').html( $('#pageIndex').html()+'<li><a href="/bind/search/kw/'+kw+'/page/'+(pp+i)+'.html">'+(pp+i)+'</a></li>');
	if(pp+i>maxpage+1){
		break;
	}
}

$('#pageIndex').html($('#pageIndex').html()+'<li><a href="/bind/search/kw/'+kw+'/page/'+next+'.html" >下一页</a></li>');


}
</script>
